<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop DH</title>
</head>
<body>

    <div class="container">
        <h1>Trabalhe Conosno</h1>

        <!-- Nome, email, telefone, curriculo, descrição, data de nascimento, período -->
        <form>
            <label for="nome-completo">Nome Completo</label>
            <input type="text" name="nome-completo" id="nome-completo" required>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
    
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(11) 91111-1111">
    
            <label for="curriculo">Currículo</label>
            <input type="file" name="curriculo" id="curriculo">
    
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao"></textarea>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" name="data-nascimento" id="data-nascimento">

            <label for="periodo">Carga horária</label>
            <select name="periodo" id="periodo">
                <option value="Tempo Integral">Tempo Integral</option>
                <option value="Meio período">Meio período</option>
                <option value="Freelancer">Freelancer</option>
            </select>
    
            <button type="submit">Enviar</button>
        </form>

    </div>
    
</body>
</html>
